<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ConectaBus</title>
  <link rel="stylesheet" href="styles/auth.css" />
  <script type="module" src="js/login.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="login-side">
      <div class="login-box">
        <h2>Bem-vindo ao ConectaBus</h2>
        <p class="subtitle">Acesse sua conta</p>

        <input id="email" placeholder="E-mail" /><br />
        <input id="password" type="password" placeholder="Senha" /><br />
        <button id="loginBtn">Entrar</button>

        <p class="signup-text">
          N√£o tem uma conta? <a href="signup.html">Cadastre-se aqui</a>
        </p>
      </div>
    </div>

    <div class="logo-side">
      <img src="assets/logo_conectabus.png" alt="Logo ConectaBus" class="logo" />
    </div>
  </div>

  <!-- Popup MFA -->
  <div id="mfa-popup" class="popup" style="display:none;
      position:fixed; inset:0; background:rgba(0,0,0,0.6);
      justify-content:center; align-items:center; z-index:1000;">
    <div style="
        background:white;
        padding:25px 35px;
        border-radius:10px;
        text-align:center;
        box-shadow:0 0 15px rgba(0,0,0,0.3);
      ">
      <h3 style="margin-bottom:10px;">üîê Autentica√ß√£o MFA</h3>
      <p>Digite o c√≥digo do Microsoft Authenticator:</p>

      <input id="token" placeholder="C√≥digo MFA"
        style="padding:10px; border-radius:8px; border:1px solid #ccc; width:200px; text-align:center; font-size:16px; margin-top:10px;"
      /><br />

      <button id="verifyMfaBtn"
        style="margin-top:12px; padding:10px 20px; border:none; border-radius:8px;
        background-color:#002B59; color:white; cursor:pointer;">
        Verificar
      </button>

      <button id="closeMfaBtn"
        style="margin-top:10px; padding:8px 16px; border:none; border-radius:8px;
        background-color:#999; color:white; cursor:pointer;">
        Fechar
      </button>
    </div>
  </div>
</body>
</html>

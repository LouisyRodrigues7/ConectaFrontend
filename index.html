        <p class="subtitle">Acesse sua conta</p>

        <input id="email" placeholder="E-mail"><br>

  </div>

      <button id="closeMfaBtn" style="margin-top:10px;padding:6px 12px;border-radius:8px;border:none;background-color:#999;color:white;cursor:pointer;">Fechar</button>
    </div>
  </div>

  <script src="js/login.js" defer></script>
</body>
</html>

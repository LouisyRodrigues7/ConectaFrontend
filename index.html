<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ConectaBus</title>
  <link rel="stylesheet" href="styles/auth.css" />
  <script type="module" src="js/login.js" defer></script>
</head>

<body style="font-family: sans-serif; background-color: #f3f3f3; margin: 0;">
  <div style="display:flex; height:100vh;">
    <div style="flex:1; display:flex; align-items:center; justify-content:center;">
      <div style="background:white; padding:30px 40px; border-radius:12px; box-shadow:0 0 8px rgba(0,0,0,0.2); width:320px;">
        <h2 style="margin-bottom:8px;">Bem-vindo ao ConectaBus</h2>
        <p style="margin-bottom:20px; color:#444;">Acesse sua conta</p>

        <input id="email" placeholder="E-mail" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; margin-bottom:10px;"/>
        <input id="password" type="password" placeholder="Senha" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; margin-bottom:10px;"/>
        <button id="loginBtn" style="width:100%; padding:10px; border:none; border-radius:6px; background-color:#002B59; color:white; cursor:pointer;">Entrar</button>

        <p style="margin-top:12px; font-size:14px;">
          N√£o tem uma conta? <a href="signup.html">Cadastre-se aqui</a>
        </p>
      </div>
    </div>

    <div style="flex:1; display:flex; align-items:center; justify-content:center; background:#002B59;">
      <img src="assets/logo_conectabus.png" alt="Logo ConectaBus" style="width:220px;" />
    </div>
  </div>

  <!-- Pop-up MFA padr√£o -->
  <div id="mfa-popup" style="
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background-color:rgba(0,0,0,0.6);
    align-items:center;
    justify-content:center;
    z-index:9999;
  ">
    <div style="background:white; padding:30px; border-radius:10px; text-align:center; width:300px;">
      <span style="font-size:32px;">üîê</span>
      <h3>Autentica√ß√£o MFA</h3>
      <p style="color:#333;">Digite o c√≥digo do Microsoft Authenticator:</p>
      <input id="token" placeholder="C√≥digo MFA"
        style="padding:10px; border-radius:6px; border:1px solid #ccc; width:100%; text-align:center; margin-bottom:10px;">
      <div>
        <button id="verifyMfaBtn" style="padding:8px 16px; border:none; border-radius:6px; background:#002B59; color:white; cursor:pointer;">Verificar</button>
        <button id="closeMfaBtn" style="padding:8px 16px; border:none; border-radius:6px; background:#aaa; color:white; cursor:pointer;">Fechar</button>
      </div>
    </div>
  </div>
</body>
</html>
